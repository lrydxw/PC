					<div class="reg-box">

							<input type="text" id="yz-phone" placeholder="+86" />
							<span></span>
							<input type="text" id="yz-phone1" placeholder="手机号码" />
							<i class="tip">请输入手机号码</i>
						</div>
						<em class="error"></em>
					</div>
					
					<div class="reg-box">
						<div class="yz-yzm">
							<input type="text" id="yz-yzm" placeholder="验证码" />
							<span>获取验证码</span>
							<i class="tip">请输入手机收到的验证码</i>
							<!--<i class="tip">0000</i>-->

						<em class="error"></em>
					</div>
					<div class="reg-box">
